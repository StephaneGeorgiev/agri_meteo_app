<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <title>Document</title>
  </head>
  <body>
    <!-- <div class="overlay">
      <input type="text" id="current_" />
    </div> -->
    <div class="slide-in">
      <h2>Weather information</h2>

      <div class="info">
        <p class="temp">Temperature is &deg;:</p>
        <p class="pressure">Pressure: hPa;</p>
        <p class="humidity">Humidity: %;</p>
        <div class="icon-container">
          <img
            src="http://openweathermap.org/img/wn/${icon}@2x.png"
            alt="weather icon"
            class="w-icon"
          />
        </div>
        <p>Expected rain for the next hour:</p>
        <a
          class="more-info"
          href="https://stephanegeorgiev.github.io/weatherappAd/additional/info.html"
          >More indormation</a
        >
      </div>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
    <!-- <script src="provinces.js"></script> -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  </body>
</html>
